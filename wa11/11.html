<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="11.css">
</head>
<body>

  <h1>Image Gallery</h1>
  <div class="gallery">
    <img src="pic1.jpg" alt="Picture 1" data-caption="This is Picture 1">
    <img src="pic2.jpg" alt="Picture 2" data-caption="This is Picture 2">
    <img src="pic3.jpg" alt="Picture 3" data-caption="This is Picture 3">
    <img src="pic4.jpg" alt="Picture 4" data-caption="This is Picture 4">
    <img src="pic5.jpg" alt="Picture 5" data-caption="This is Picture 5">
  </div>

  <div class="display">
    <img src="pic1.jpg" alt="Display Image" id="display-img">
  </div>

  <script src="11.js"></script>
</body>
</html>
